<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DropXL">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üì¶</text></svg>">
    <title>DropXL Order Retry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 24px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 24px;
            text-align: center;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s;
            background: white;
            -webkit-appearance: none;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .pin-input {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            letter-spacing: 8px;
            text-align: center;
            font-size: 20px;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
            position: relative;
            overflow: hidden;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        button.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 1px solid #b1dfbb;
            color: #155724;
        }
        
        .result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 1px solid #f1aeb5;
            color: #721c24;
        }
        
        .result.info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            border: 1px solid #b6e0ea;
            color: #0c5460;
        }
        
        .result.show {
            display: block;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .spinner.show {
            display: block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .quick-orders {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        
        .quick-orders h3 {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .order-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .order-tag {
            padding: 8px 14px;
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: #495057;
        }
        
        .order-tag:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .order-tag:active {
            transform: translateY(0);
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        .stat {
            padding: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 11px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        .pin-section {
            display: none;
            margin-bottom: 20px;
            padding: 16px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            border-radius: 12px;
            border: 1px solid #ffcccc;
        }
        
        .pin-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì¶</div>
        <h1>DropXL Retry</h1>
        <p class="subtitle">Gensend ordre med et enkelt klik</p>
        
        <div class="pin-section" id="pinSection">
            <div class="input-group">
                <label for="pin">üîê PIN Kode</label>
                <input 
                    type="password" 
                    id="pin" 
                    class="pin-input"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    maxlength="4"
                    inputmode="numeric"
                    pattern="[0-9]*"
                >
            </div>
        </div>
        
        <div class="input-group">
            <label for="orderNumber">Ordre Nummer</label>
            <input 
                type="text" 
                id="orderNumber" 
                placeholder="#362838" 
                autocomplete="off"
                inputmode="text"
                spellcheck="false"
                autocorrect="off"
                autocapitalize="off"
            >
        </div>
        
        <button onclick="retryOrder()" id="submitBtn">
            <span id="btnText">Send til DropXL</span>
            <div class="spinner" id="spinner"></div>
        </button>
        
        <div id="result" class="result"></div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="statProducts">0</div>
                <div class="stat-label">Produkter</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statSkipped">0</div>
                <div class="stat-label">Skipped</div>
            </div>
        </div>
        
        <div class="quick-orders">
            <h3>Quick Select</h3>
            <div class="order-tags">
                <span class="order-tag" onclick="setOrder('#362838')">#362838</span>
                <span class="order-tag" onclick="setOrder('#362837')">#362837</span>
                <span class="order-tag" onclick="setOrder('#362836')">#362836</span>
                <span class="order-tag" onclick="setOrder('#362835')">#362835</span>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_ENDPOINT = '/api/public-retry'; // Bruger relativ path
        const NEEDS_PIN = false; // S√¶t til true hvis du vil bruge PIN
        
        // Check if PIN is needed on load
        window.onload = function() {
            if (NEEDS_PIN) {
                document.getElementById('pinSection').classList.add('show');
            }
            // Focus on first input
            const firstInput = NEEDS_PIN ? document.getElementById('pin') : document.getElementById('orderNumber');
            firstInput.focus();
        };
        
        function setOrder(orderNum) {
            document.getElementById('orderNumber').value = orderNum;
            document.getElementById('orderNumber').focus();
            // Auto-submit hvis vi har alt
            if (!NEEDS_PIN || document.getElementById('pin').value) {
                retryOrder();
            }
        }
        
        async function retryOrder() {
            const orderNumber = document.getElementById('orderNumber').value.trim();
            const pin = document.getElementById('pin')?.value;
            
            if (!orderNumber) {
                showResult('‚ö†Ô∏è Indtast venligst et ordre nummer', 'error');
                return;
            }
            
            if (NEEDS_PIN && !pin) {
                showResult('‚ö†Ô∏è PIN kode p√•kr√¶vet', 'error');
                document.getElementById('pin').focus();
                return;
            }
            
            // Ensure order number starts with #
            const formattedOrder = orderNumber.startsWith('#') ? orderNumber : '#' + orderNumber;
            
            // Show loading state
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.classList.add('show');
            
            try {
                const body = { orderNumber: formattedOrder };
                if (NEEDS_PIN) {
                    body.pin = pin;
                }
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success animation
                    btn.classList.add('success');
                    setTimeout(() => btn.classList.remove('success'), 2000);
                    
                    let message = `‚úÖ <strong>${data.shopify_order}</strong> sendt til DropXL!`;
                    if (data.dropxl_order_id) {
                        message += `<br>üìã DropXL ID: ${data.dropxl_order_id}`;
                    } else {
                        message += `<br>‚ö†Ô∏è Ingen DropXL ID modtaget`;
                    }
                    if (data.products_sent === 0) {
                        message += `<br>‚ö†Ô∏è <strong>0 produkter sendt!</strong>`;
                    }
                    
                    // Vis debug info
                    console.log('Full response:', data);
                    
                    showResult(message, 'success');
                    
                    // Show stats
                    if (data.products_sent || data.products_skipped_vendor) {
                        document.getElementById('stats').style.display = 'grid';
                        document.getElementById('statProducts').textContent = data.products_sent || 0;
                        document.getElementById('statSkipped').textContent = 
                            (data.products_skipped_vendor || 0) + (data.products_skipped_inactive || 0);
                    }
                    
                    // Clear input for next order
                    setTimeout(() => {
                        document.getElementById('orderNumber').value = '';
                        document.getElementById('orderNumber').focus();
                    }, 2000);
                    
                } else if (data.skipped_reason === 'non_dropxl_vendors') {
                    showResult(`‚ÑπÔ∏è ${data.shopify_order} indeholder kun produkter fra andre leverand√∏rer`, 'info');
                } else {
                    if (response.status === 401) {
                        showResult('‚ùå Ugyldig PIN kode!', 'error');
                        document.getElementById('pin').value = '';
                        document.getElementById('pin').focus();
                    } else {
                        showResult(`‚ùå Fejl: ${data.error || 'Ukendt fejl'}`, 'error');
                    }
                }
            } catch (error) {
                showResult(`‚ùå Netv√¶rksfejl: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btnText.style.display = 'inline';
                spinner.classList.remove('show');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type} show`;
            
            // Auto-hide success messages
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    resultDiv.classList.remove('show');
                    document.getElementById('stats').style.display = 'none';
                }, 5000);
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('orderNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                retryOrder();
            }
        });
        
        // PIN input handler
        document.getElementById('pin')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('orderNumber').focus();
            }
        });
        
        // Auto-format order number
        document.getElementById('orderNumber').addEventListener('input', function(e) {
            let value = e.target.value;
            // Remove any non-numeric except #
            if (!value.startsWith('#') && value.length > 0) {
                value = value.replace(/[^0-9]/g, '');
            }
        });
    </script>
</body>
</html>
